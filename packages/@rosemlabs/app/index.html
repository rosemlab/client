<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="/favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body style="color: #e0d390; background: #373d44; background: linear-gradient(to right, #55324c, #373d44);">
<noscript>
  <strong>We're sorry but <span><%= htmlWebpackPlugin.options.title.split('|')[0].trim() %></span> application doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<!-- This is where our app will be mounted. -->
<div id="app">
  <div>
    <button id="play">PLAY</button>
  </div>
  <div style="display: flex">
    <canvas id="canvas"></canvas>
    <pre id="info"></pre>
  </div>
</div>
<!--
Serves a polyfill with only the browser features
not supported in the current browser.
https://polyfill.io/v2/docs/features/
-->
<!--<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>-->
<!-- Built files will be auto injected here. -->
</body>
</html>
